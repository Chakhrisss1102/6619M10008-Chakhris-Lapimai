<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List Tag (Block Tag) แท็กที่ใช้ทำการลิสต์รายการ -->
    <!-- Unordered List tag (Block Tag)  -->
<ul type="circle"> <!-- square, disc, circle  -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>

<!-- Ordered List tag (Block Tag)  -->
<ol type="1">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ol>
</body>
</html>
